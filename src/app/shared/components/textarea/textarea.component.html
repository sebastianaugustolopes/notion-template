<div class="space-y-2">
  <label *ngIf="label" class="block text-sm font-semibold text-white">{{ label }} <span *ngIf="required" class="text-red-500">*</span></label>
  <textarea [rows]="rows" [placeholder]="placeholder" (input)="onInput($event)" [value]="value" class="w-full px-4 py-3 border-2 rounded-xl text-white bg-neutral-800 border-neutral-700 placeholder-neutral-400 focus:outline-none focus:ring-2"></textarea>
  <p *ngIf="errorMsg" class="text-red-500 text-sm">{{ errorMsg }}</p>
</div>
