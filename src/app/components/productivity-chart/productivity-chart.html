<div class="bg-white dark:bg-neutral-900 border border-slate-200 dark:border-neutral-800 rounded-[2.5rem] shadow-2xl overflow-hidden transition-all duration-500 hover:shadow-indigo-500/10">
  <!-- Premium Header Section -->
  <div class="p-8 pb-4">
    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-6 mb-10">
      <div class="space-y-2">
        <div class="flex items-center gap-2">
          <div class="w-2 h-15 bg-indigo-600 rounded-full shadow-[0_0_10px_rgba(79,70,229,0.5)]"></div>
          <h3 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight">Performance Flow</h3>
        </div>
        <p class="text-slate-400 dark:text-neutral-500 text-xs font-bold uppercase tracking-[0.2em] flex items-center gap-2">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          {{ weekRangeLabel }}
        </p>
      </div>
      
      <div class="flex items-center gap-3">
        <div class="hidden sm:block text-right mr-2">
          <p class="text-[10px] font-black text-slate-400 dark:text-neutral-600 uppercase tracking-widest">Avg. Success</p>
          <p class="text-xl font-black text-indigo-600 dark:text-indigo-400">{{ averageEfficiency }}%</p>
        </div>
        <div class="flex items-center gap-1.5 p-1.5 bg-slate-50 dark:bg-black border border-slate-200 dark:border-neutral-800 rounded-2xl shadow-inner">
          <button 
            (click)="previousWeek()"
            class="p-2.5 rounded-xl hover:bg-white dark:hover:bg-neutral-800 text-slate-400 hover:text-indigo-600 transition-all active:scale-90 group">
            <svg class="w-5 h-5 transition-transform group-hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <button 
            (click)="nextWeek()"
            class="p-2.5 rounded-xl hover:bg-white dark:hover:bg-neutral-800 text-slate-400 hover:text-indigo-600 transition-all active:scale-90 group">
            <svg class="w-5 h-5 transition-transform group-hover:translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Metric Highlight Cards -->
    <div class="grid grid-cols-3 gap-4 mb-10">
      <div class="p-6 bg-slate-50 dark:bg-black/40 rounded-[2rem] border border-slate-100 dark:border-neutral-800/50">
        <p class="text-[10px] font-black text-slate-400 dark:text-neutral-600 uppercase tracking-widest mb-1">Total</p>
        <div class="flex items-end gap-1">
           <p class="text-3xl font-black text-slate-900 dark:text-white leading-none">{{ weeklyStats.total }}</p>
        </div>
      </div>

      <div class="p-6 bg-emerald-50/40 dark:bg-emerald-950/10 rounded-[2rem] border border-emerald-100 dark:border-emerald-900/20">
        <p class="text-[10px] font-black text-emerald-600 dark:text-emerald-700 uppercase tracking-widest mb-1">Done</p>
        <div class="flex items-end gap-1">
           <p class="text-3xl font-black text-emerald-600 dark:text-emerald-500 leading-none">{{ weeklyStats.completed }}</p>
        </div>
      </div>

      <div class="p-6 bg-indigo-50/40 dark:bg-indigo-950/10 rounded-[2rem] border border-indigo-100 dark:border-indigo-900/20">
        <p class="text-[10px] font-black text-indigo-600 dark:text-indigo-700 uppercase tracking-widest mb-1">Efficiency</p>
        <div class="flex items-end gap-1">
           <p class="text-3xl font-black text-indigo-600 dark:text-indigo-400 leading-none">{{ averageEfficiency }}%</p>
        </div>
      </div>
    </div>

    <!-- Pure Line Chart Container -->
    <div class="relative px-2">
      <div class="h-[360px] relative z-10">
        <canvas #chartCanvas></canvas>
      </div>
    </div>
  </div>

  <!-- Footer Detail Legend -->
  <div class="px-10 py-8 bg-slate-50/80 dark:bg-neutral-800/40 border-t border-slate-100 dark:border-neutral-800">
    <div class="flex flex-wrap items-center justify-between gap-6">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-3">
          <div class="w-6 h-1 bg-indigo-600 rounded-full shadow-[0_0_8px_rgba(79,70,229,0.3)]"></div>
          <span class="text-[11px] font-black text-slate-500 dark:text-neutral-400 uppercase tracking-[0.15em]">Success Rate</span>
        </div>
        <div class="flex items-center gap-3">
          <div class="w-6 h-1 bg-emerald-500 rounded-full shadow-[0_0_8px_rgba(16,185,129,0.3)]"></div>
          <span class="text-[11px] font-black text-slate-500 dark:text-neutral-400 uppercase tracking-[0.15em]">Volume Flow</span>
        </div>
      </div>
      
      <div class="flex items-center gap-4">
         <div class="flex -space-x-2">
            <div class="w-8 h-8 rounded-full border-2 border-white dark:border-neutral-900 bg-indigo-100 flex items-center justify-center">
              <span class="text-[10px] font-bold text-indigo-600">JS</span>
            </div>
            <div class="w-8 h-8 rounded-full border-2 border-white dark:border-neutral-900 bg-emerald-100 flex items-center justify-center">
               <span class="text-[10px] font-bold text-emerald-600">SB</span>
            </div>
         </div>
         <p class="text-[10px] font-black text-slate-400 dark:text-neutral-500 uppercase tracking-widest">Optimized with Core Engine v2.0</p>
      </div>
    </div>
  </div>
</div>
