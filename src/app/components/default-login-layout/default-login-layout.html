<main class="min-h-screen bg-gradient-to-br from-slate-50 via-emerald-50 to-teal-50 dark:from-black dark:via-black dark:to-black flex items-center justify-center p-4 relative overflow-hidden">
    
    <!-- Background Voxel Illustration Effect -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] opacity-20">
            <div class="absolute top-20 left-40 w-32 h-32 bg-emerald-400 rounded-lg transform rotate-45 blur-sm animate-pulse"></div>
            <div class="absolute top-40 right-60 w-24 h-24 bg-green-500 rounded-lg transform -rotate-12 blur-sm animate-pulse" style="animation-delay: 0.5s;"></div>
            <div class="absolute bottom-32 left-60 w-28 h-28 bg-teal-400 rounded-lg transform rotate-12 blur-sm animate-pulse" style="animation-delay: 1s;"></div>
            <div class="absolute top-60 right-40 w-20 h-20 bg-lime-400 rounded-lg transform rotate-45 blur-sm animate-pulse" style="animation-delay: 1.5s;"></div>
            <div class="absolute bottom-40 right-48 w-36 h-36 bg-emerald-300 rounded-lg transform -rotate-6 blur-sm animate-pulse" style="animation-delay: 2s;"></div>
        </div>
    </div>
    
    <!-- Main Card Container -->
    <section class="relative z-10 w-full max-w-md">
        
        <!-- Glass Card -->
        <div class="bg-white/80 dark:bg-neutral-900 backdrop-blur-xl rounded-3xl shadow-2xl shadow-emerald-500/10 dark:shadow-emerald-500/30 p-8 md:p-10 border border-white/20 dark:border-neutral-800">
            
            <!-- Title -->
            <div class="text-center mb-8 space-y-2">
                <h2 class="text-4xl md:text-5xl font-bold text-slate-900 dark:text-white">
                    {{ title }}
                </h2>
                <p class="text-slate-600 dark:text-neutral-400 text-sm">
                    Sign in to continue to your account
                </p>
            </div>
            
            <!-- Content Area (forms) -->
            <div class="space-y-6">
                <ng-content></ng-content>
            </div>
            
            <!-- Primary Button -->
            <button 
                (click)="submit()" 
                [disabled]="disablePrimaryButton || isLoading" 
                class="btn-primary w-full py-3.5 mt-6">
                <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                {{ primaryButtonText }}
            </button>
            
            <!-- Secondary Button -->
            <button 
                (click)="navigate()" 
                class="btn-secondary w-full py-3.5 mt-4">
                {{ secondaryButtonText }}
            </button>
            
        </div>

        <!-- Logo and Tagline - Bottom Left -->
        <div class="absolute -bottom-16 left-0 flex items-center space-x-3">
            <div class="bg-gradient-to-br from-green-500 to-blue-500 p-2.5 rounded-xl shadow-lg">
                <img src="assets/svg/logo-white.svg" alt="Logo" class="w-6 h-6">
            </div>
            <div>
                <h3 class="text-xl font-bold text-slate-900 dark:text-white">Notion Template</h3>
                <p class="text-xs text-slate-600 dark:text-neutral-400">Your all-in-one viral automation.</p>
            </div>
        </div>
        
    </section>
    
</main>
