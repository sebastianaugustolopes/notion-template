<app-modal [isOpen]="isOpen" (close)="onClose()">
  <div modal-header
    class="relative bg-linear-to-br from-neutral-900 to-neutral-800 border-b border-neutral-800 px-8 py-6 flex items-start justify-between">
    <div class="flex items-start gap-4">
      <div class="bg-linear-to-br from-indigo-600 to-indigo-700 p-3 rounded-2xl shadow-lg shadow-indigo-500/20">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            [attr.d]="isEditMode ? 'M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z' : 'M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z'" />
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-bold text-white mb-1">
          {{ isEditMode ? 'Edit Project' : 'Create New Project' }}
        </h2>
        <p class="text-neutral-400 text-sm">
          {{ isEditMode ? 'Update your project details below' : 'Fill in the details to start your new project' }}
        </p>
      </div>
    </div>
  </div>

  <form modal-body [formGroup]="projectForm" (ngSubmit)="onSubmit()"
    class="p-8 space-y-6 overflow-y-auto max-h-[calc(90vh-220px)] custom-scrollbar">
    <app-input label="Project Name" formControlName="name" placeholder="e.g., Website Redesign 2025" required
      [errorMsg]="getErrorMessage('name')"></app-input>

    <div class="space-y-2">
      <label class="block text-sm font-semibold text-white mt-3">
        Description
        <span class="text-rose-400 ml-1">*</span>
      </label>
      <textarea formControlName="description"
        placeholder="Describe your project goals, objectives, and key deliverables..." rows="4"
        class="w-full px-4 py-3 border-2 rounded-xl text-white bg-neutral-800 border-neutral-700 placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all duration-300 resize-none">
      </textarea>
      <p *ngIf="getErrorMessage('description')" class="text-rose-500 dark:text-rose-400 text-sm">{{
        getErrorMessage('description') }}</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <app-input label="Start Date" formControlName="startDate" type="date" required
        [errorMsg]="getErrorMessage('startDate')"></app-input>
      <app-input label="End Date" formControlName="endDate" type="date" required
        [errorMsg]="getErrorMessage('endDate')"></app-input>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <app-select label="Project Type" [options]="projectTypes" formControlName="type" required
        [errorMsg]="getErrorMessage('type')">
      </app-select>
      <app-select label="Priority" [options]="priorities" formControlName="priority" required
        [errorMsg]="getErrorMessage('priority')">
      </app-select>
    </div>
  </form>

  <div modal-footer
    class="px-8 py-5 bg-neutral-900/60 border-t border-neutral-800 flex items-center justify-between backdrop-blur-sm relative z-10">
    <div class="text-xs text-neutral-400">
      <span class="text-red-500">*</span> Required fields
    </div>
    <div class="flex items-center gap-3">
      <button type="button" (click)="onClose()"
        class="px-5 py-2.5 text-white font-medium rounded-xl border-2 border-neutral-700 bg-neutral-800 hover:bg-neutral-700 transition-all duration-200 relative z-10">
        Cancel
      </button>
      <button type="button" (click)="onSubmit()" [disabled]="projectForm.invalid"
        class="px-6 py-2.5 bg-linear-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 dark:from-indigo-600 dark:to-indigo-700 dark:hover:from-indigo-500 dark:hover:to-indigo-600 text-white font-semibold rounded-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:from-indigo-600 disabled:hover:to-indigo-700 transition-all duration-200 shadow-lg shadow-indigo-500/30 hover:shadow-xl hover:shadow-indigo-500/40 hover:scale-105 active:scale-95 relative z-10">
        <span class="flex items-center gap-2">
          <svg *ngIf="isEditMode" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <svg *ngIf="!isEditMode" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          {{ isEditMode ? 'Update Project' : 'Create Project' }}
        </span>
      </button>
    </div>
  </div>
</app-modal>
