
<div class="min-h-screen bg-slate-50/30 dark:bg-neutral-950 font-sans selection:bg-indigo-500/30" (click)="closeMenus()" (keydown)="handleKeyboardShortcut($event)">
  
  <!-- Intelligent Overlay -->
  <div 
    *ngIf="isSidebarOpen && !isMobileMenuOpen"
    class="fixed inset-0 bg-slate-900/40 dark:bg-black/60 backdrop-blur-md z-40 lg:hidden transition-all duration-500"
    (click)="toggleSidebar()">
  </div>

  <div class="flex min-h-screen relative">
    
    <!-- Architecturally Refined Sidebar -->
    <aside 
      class="fixed lg:sticky top-0 left-0 h-screen z-50 transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)]"
      [class.w-72]="isSidebarOpen"
      [class.w-0]="!isSidebarOpen"
      [class.-translate-x-full]="!isSidebarOpen && !isMobileMenuOpen"
      [class.translate-x-0]="isSidebarOpen || isMobileMenuOpen">
      
      <div class="h-full flex flex-col bg-white dark:bg-neutral-900 border-r border-slate-200 dark:border-neutral-800 shadow-2xl shadow-indigo-500/5 overflow-hidden lg:rounded-r-[2.5rem]">
        
        <!-- Premium Brand Identity -->
        <div class="p-8 pb-10">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4 group cursor-pointer">
              <div class="relative">
                <div class="absolute inset-0 bg-indigo-500 blur-xl opacity-20 group-hover:opacity-40 transition-opacity"></div>
                <div class="relative w-12 h-12 rounded-2xl bg-gradient-to-br from-indigo-600 to-violet-600 flex items-center justify-center p-2.5 shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform duration-300">
                  <img src="assets/svg/logo-white.svg" alt="Logo" class="w-full h-full object-contain">
                </div>
              </div>
              <div class="flex flex-col">
                <span class="text-lg font-black text-slate-900 dark:text-white leading-none tracking-tight">Notion</span>
                <span class="text-[10px] font-black text-indigo-500 uppercase tracking-[0.2em] mt-1">Template</span>
              </div>
            </div>
            
            <button 
              (click)="toggleSidebar(); $event.stopPropagation()"
              class="lg:hidden p-3 rounded-2xl bg-slate-50 dark:bg-neutral-800 text-slate-400 hover:text-slate-900 dark:hover:text-white transition-all active:scale-90">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2.5" stroke-linecap="round"/></svg>
            </button>
          </div>
        </div>

        <!-- High-Performance Navigation -->
        <nav class="flex-1 px-4 overflow-y-auto space-y-8 scrollbar-hide">
          <div class="space-y-1.5">
            <p class="px-4 text-[10px] font-black text-slate-400 dark:text-neutral-600 uppercase tracking-[0.2em] mb-4">Core Workspace</p>
            <ul class="space-y-1">
              <li *ngFor="let item of navigationItems; trackBy: trackByRoute">
                <button
                  (click)="navigateTo(item.route); $event.stopPropagation()"
                  class="w-full flex items-center gap-4 px-5 py-3.5 rounded-2xl transition-all duration-300 group relative overflow-hidden"
                  [class]="isActive(item.route) ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-600/20' : 'text-slate-500 dark:text-neutral-400 hover:bg-slate-50 dark:hover:bg-neutral-800 hover:text-slate-900 dark:hover:text-white'">
                  
                  <svg class="w-5 h-5 relative z-10 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" [attr.d]="item.icon"/>
                  </svg>
                  
                  <span class="font-bold text-sm relative z-10 tracking-tight">{{ item.label }}</span>
                  
                  <div *ngIf="isActive(item.route)" class="ml-auto w-1.5 h-1.5 rounded-full bg-white shadow-glow"></div>
                </button>
              </li>
            </ul>
          </div>

          <!-- Create Action Section -->
          <div class="px-4 pt-4">
            <button 
              (click)="onCreateProject(); $event.stopPropagation()"
              class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-slate-900 dark:bg-white text-white dark:text-slate-950 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-black/10 hover:scale-[1.02] active:scale-95 transition-all duration-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"/></svg>
                <span>Deploy Project</span>
            </button>
          </div>
        </nav>

        <!-- Dynamic User Profile -->
        <div class="p-6 mt-auto">
          <div class="relative">
            <button 
              (click)="toggleProfileMenu(); $event.stopPropagation()"
              class="w-full flex items-center gap-4 p-4 rounded-3xl bg-slate-50 dark:bg-neutral-800/50 border border-slate-100 dark:border-neutral-800 hover:border-indigo-500/30 transition-all duration-500 group">
              
              <div class="relative shrink-0">
                <div 
                  *ngIf="userProfilePhoto; else avatarFallback"
                  class="w-11 h-11 rounded-2xl overflow-hidden ring-4 ring-white dark:ring-neutral-900 shadow-md group-hover:rotate-3 transition-transform">
                  <img [src]="userProfilePhoto" [alt]="userName" class="w-full h-full object-cover">
                </div>
                <ng-template #avatarFallback>
                  <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center text-white font-black text-sm ring-4 ring-white dark:ring-neutral-900 shadow-lg">
                    {{ userInitials }}
                  </div>
                </ng-template>
                <div class="absolute -top-1 -right-1 w-3.5 h-3.5 bg-emerald-500 rounded-full border-[3px] border-white dark:border-neutral-900"></div>
              </div>

              <div class="flex-1 text-left min-w-0">
                <p class="text-sm font-bold text-slate-900 dark:text-white truncate tracking-tight">{{ userName }}</p>
                <p class="text-[10px] font-bold text-slate-400 dark:text-neutral-500 uppercase tracking-widest">Administrator</p>
              </div>

              <svg 
                class="w-4 h-4 text-slate-400 transition-transform duration-500"
                [class.rotate-180]="isProfileMenuOpen"
                fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="3" stroke-linecap="round"/></svg>
            </button>

            <!-- Dropdown Menu -->
            <div 
              *ngIf="isProfileMenuOpen"
              (click)="$event.stopPropagation()"
              class="absolute bottom-full left-0 right-0 mb-4 bg-white dark:bg-neutral-900 border border-slate-200 dark:border-neutral-800 rounded-[2rem] shadow-2xl overflow-hidden animate-in fade-in slide-in-from-bottom-4 duration-300">
              
              <button 
                (click)="navigateTo('/settings'); $event.stopPropagation()"
                class="w-full flex items-center gap-4 px-6 py-4 text-sm font-bold text-slate-600 dark:text-neutral-300 hover:bg-slate-50 dark:hover:bg-neutral-800 hover:text-indigo-600 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2"/></svg>
                Profile Settings
              </button>

              <div class="h-px bg-slate-100 dark:bg-neutral-800 mx-6"></div>

              <button 
                (click)="logout(); $event.stopPropagation()"
                class="w-full flex items-center gap-4 px-6 py-4 text-sm font-bold text-rose-500 hover:bg-rose-50 dark:hover:bg-rose-950/20 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" stroke-width="2"/></svg>
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Expansive Canvas -->
    <main class="flex-1 flex flex-col min-h-screen min-w-0">
      
      <!-- Elevated Navigation Header -->
      <header class="sticky top-0 z-30 bg-white/70 dark:bg-neutral-950/70 backdrop-blur-2xl border-b border-slate-100 dark:border-neutral-800/50">
        <div class="flex items-center justify-between px-6 lg:px-10 h-20">
          
          <div class="flex items-center gap-6">
            <button 
              (click)="toggleSidebar()"
              class="p-3 rounded-2xl hover:bg-slate-100 dark:hover:bg-neutral-800 transition-all text-slate-400 hover:text-indigo-600">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path *ngIf="!isSidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"/>
                <path *ngIf="isSidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>

            <!-- Sophisticated Breadcrumb -->
            <div class="hidden md:flex items-center gap-3">
              <span class="text-[10px] font-black text-slate-400 dark:text-neutral-500 uppercase tracking-[0.2em]">Workspace</span>
              <svg class="w-3 h-3 text-slate-300 dark:text-neutral-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="3"/></svg>
              <span class="text-sm font-black text-slate-900 dark:text-white tracking-tight">Active Projects</span>
            </div>
          </div>

          <div class="flex items-center gap-4">
            <!-- Command Style Search Button -->
            <button 
              (click)="openSearch(); $event.stopPropagation()"
              class="hidden sm:flex items-center gap-3 px-4 py-2.5 bg-slate-100 dark:bg-neutral-900 border border-slate-200 dark:border-neutral-800 rounded-xl text-slate-400 hover:border-indigo-500/50 hover:text-slate-600 dark:hover:text-slate-200 transition-all">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5"/></svg>
              <span class="text-xs font-bold">Quick find...</span>
              
            </button>

            <button 
              (click)="toggleProfileMenu(); $event.stopPropagation()"
              class="lg:hidden p-1 rounded-2xl group active:scale-95 transition-transform">
              <div 
                *ngIf="userProfilePhoto; else mobileAvatarFallback"
                class="w-10 h-10 rounded-xl overflow-hidden ring-2 ring-slate-100 dark:ring-neutral-800">
                <img [src]="userProfilePhoto" [alt]="userName" class="w-full h-full object-cover">
              </div>
              <ng-template #mobileAvatarFallback>
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center text-white font-black text-xs">
                  {{ userInitials }}
                </div>
              </ng-template>
            </button>
          </div>
        </div>
      </header>

      <!-- Dynamic Content Injection -->
      <div class="flex-1 overflow-x-hidden">
        <ng-content></ng-content>
      </div>

      <!-- Minimalist Modern Footer -->
      <footer class="border-t border-slate-100 dark:border-neutral-800/50 bg-white/50 dark:bg-black/20">
        <div class="px-10 py-8 flex flex-col md:flex-row items-center justify-between gap-6">
          <p class="text-xs font-bold text-slate-400 dark:text-neutral-600 uppercase tracking-widest">
            © 2026 <span class="text-slate-900 dark:text-white">Notion OS</span> • Engine v1.0.0
          </p>
          <div class="flex items-center gap-8">
            <a href="#" class="text-[10px] font-black text-slate-400 dark:text-neutral-500 hover:text-indigo-600 transition-colors uppercase tracking-[0.2em]">Privacy Protocols</a>
          </div>
        </div>
      </footer>
    </main>
  </div>

  <!-- Search Modal Overlay -->
  <div 
    *ngIf="isSearchOpen"
    class="fixed inset-0 z-[9999] bg-black/30 dark:bg-black/60 backdrop-blur-sm animate-in fade-in"
    (click)="closeSearch()">
  </div>

  <!-- Search Modal -->
  <div 
    *ngIf="isSearchOpen"
    class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[10000] w-full max-w-2xl animate-in fade-in slide-in-from-top-8 duration-300"
    (click)="$event.stopPropagation()">
    
    <div class="bg-white dark:bg-neutral-900 rounded-2xl shadow-2xl overflow-hidden">
      <!-- Search Input -->
      <div class="flex items-center gap-4 px-6 py-5 border-b border-slate-100 dark:border-neutral-800">
        <svg class="w-5 h-5 text-slate-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input 
          type="text" 
          [(ngModel)]="searchQuery"
          (keyup)="onSearchInput(searchQuery)"
          (keyup.enter)="performSearch(searchQuery)"
          (keyup.escape)="closeSearch()"
          placeholder="Search projects, tasks, calendar events..."
          class="flex-1 bg-transparent outline-none text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-neutral-500 text-lg font-semibold"
          autofocus>
        <button 
          (click)="closeSearch()"
          class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12" stroke-width="2.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <!-- Search Suggestions or Results -->
      <div class="max-h-96 overflow-y-auto">
        

        <!-- Loading State -->
        <div *ngIf="searchQuery && isSearching" class="px-6 py-8 text-center">
          <div class="inline-flex items-center justify-center gap-2">
            <div class="w-2 h-2 rounded-full bg-indigo-600 animate-bounce"></div>
            <div class="w-2 h-2 rounded-full bg-indigo-600 animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-2 h-2 rounded-full bg-indigo-600 animate-bounce" style="animation-delay: 0.2s"></div>
          </div>
          <p class="text-slate-400 dark:text-neutral-500 text-sm font-medium mt-3">Searching...</p>
        </div>

        <!-- Results -->
        <div *ngIf="searchQuery && !isSearching" class="px-6 py-4">
          <!-- No Results -->
          <div *ngIf="searchResults.projects.length === 0 && searchResults.tasks.length === 0" class="py-8 text-center">
            <svg class="w-12 h-12 mx-auto text-slate-300 dark:text-neutral-700 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <p class="text-slate-600 dark:text-neutral-400 font-semibold">No results found</p>
            <p class="text-slate-400 dark:text-neutral-500 text-sm mt-1">Try a different search term</p>
          </div>

          <!-- Projects Results -->
          <div *ngIf="searchResults.projects.length > 0" class="mb-6">
            <p class="text-xs font-bold text-slate-500 dark:text-neutral-500 uppercase tracking-widest mb-3 px-2">
              Projects ({{ searchResults.projects.length }})
            </p>
            <div class="space-y-2">
              <button
                *ngFor="let project of searchResults.projects; trackBy: trackByRoute"
                (click)="navigateToProject(project); $event.stopPropagation()"
                class="w-full flex items-center gap-4 px-4 py-3 rounded-lg hover:bg-slate-50 dark:hover:bg-neutral-800 transition-colors text-left group">
                <div class="w-2.5 h-2.5 rounded-full bg-indigo-600 flex-shrink-0"></div>
                <div class="flex-1 min-w-0">
                  <p class="font-semibold text-slate-900 dark:text-white text-sm group-hover:text-indigo-600 transition-colors truncate">
                    {{ project.name }}
                  </p>
                  <p *ngIf="project.description" class="text-xs text-slate-400 dark:text-neutral-500 truncate">
                    {{ project.description }}
                  </p>
                </div>
                <svg class="w-4 h-4 text-slate-300 dark:text-neutral-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Tasks Results -->
          <div *ngIf="searchResults.tasks.length > 0">
            <p class="text-xs font-bold text-slate-500 dark:text-neutral-500 uppercase tracking-widest mb-3 px-2">
              Tasks ({{ searchResults.tasks.length }})
            </p>
            <div class="space-y-2">
              <button
                *ngFor="let task of searchResults.tasks"
                (click)="navigateToTask(task); $event.stopPropagation()"
                class="w-full flex items-center gap-4 px-4 py-3 rounded-lg hover:bg-slate-50 dark:hover:bg-neutral-800 transition-colors text-left group">
                <div class="w-2.5 h-2.5 rounded-full flex-shrink-0" [ngClass]="task.status === 'DONE' ? 'bg-emerald-500' : task.priority === 'HIGH' ? 'bg-rose-500' : 'bg-amber-500'"></div>
                <div class="flex-1 min-w-0">
                  <p class="font-semibold text-slate-900 dark:text-white text-sm group-hover:text-indigo-600 transition-colors truncate">
                    {{ task.title }}
                  </p>
                  <p class="text-xs text-slate-400 dark:text-neutral-500 truncate">
                    <span class="font-semibold">{{ task.priority }}</span> • {{ getProjectName(task.projectId) }}
                  </p>
                </div>
                <svg class="w-4 h-4 text-slate-300 dark:text-neutral-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div></div>
