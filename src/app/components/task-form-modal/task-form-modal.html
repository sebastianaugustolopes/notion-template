<app-modal [isOpen]="isOpen" (close)="onClose()">
  <div modal-header class="relative bg-linear-to-br from-neutral-900 to-neutral-800 border-b border-neutral-800 px-8 py-6 flex items-start justify-between">
    <div class="flex items-start gap-4">
      <div class="bg-linear-to-br from-blue-600 to-blue-700 p-3 rounded-2xl shadow-lg shadow-blue-500/20">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="isEditMode ? 'M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z' : 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4'"/>
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-bold text-white mb-1">
          {{ isEditMode ? 'Edit Task' : 'Create New Task' }}
        </h2>
        <p class="text-neutral-400 text-sm">
          {{ isEditMode ? 'Update your task details below' : 'Add a new task to keep your project on track' }}
        </p>
      </div>
    </div>
  </div>

  <form modal-body [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6 overflow-y-auto max-h-[calc(90vh-220px)] custom-scrollbar">
    <app-input label="Task Title" formControlName="title" placeholder="e.g., Design landing page mockups" required [errorMsg]="getErrorMessage('title')"></app-input>
    
    <div class="space-y-2">
      <label class="block text-sm font-semibold text-white">
        Description
        <span class="text-rose-400 ml-1">*</span>
      </label>
      <textarea 
        formControlName="description" 
        placeholder="Provide details about what needs to be done..." 
        rows="4"
        class="w-full px-4 py-3 border-2 rounded-xl text-white bg-neutral-800 border-neutral-700 placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all duration-300 resize-none">
      </textarea>
      <p *ngIf="getErrorMessage('description')" class="text-rose-500 dark:text-rose-400 text-sm">{{ getErrorMessage('description') }}</p>
    </div>
    
    <app-input label="Due Date" formControlName="endDate" type="date" required [errorMsg]="getErrorMessage('endDate')"></app-input>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <app-select 
        label="Status" 
        [options]="statuses" 
        formControlName="status"
        required 
        [errorMsg]="getErrorMessage('status')">
      </app-select>
      <app-select 
        label="Priority" 
        [options]="priorities" 
        formControlName="priority"
        required 
        [errorMsg]="getErrorMessage('priority')">
      </app-select>
    </div>
    
    <div *ngIf="isDateInvalid()" class="text-red-600 dark:text-red-400 text-sm flex items-center gap-1.5 animate-shake bg-red-500/10 border border-red-500/20 rounded-lg px-4 py-3">
      <svg class="w-4 h-4 shrink-0" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
      <span>Date cannot exceed project end date ({{ projectEndDate }})</span>
    </div>
  </form>

  <div modal-footer class="px-8 py-5 bg-neutral-900/60 border-t border-neutral-800 flex items-center justify-between backdrop-blur-sm relative z-10">
    <div class="text-xs text-neutral-400">
      <span class="text-red-500">*</span> Required fields
    </div>
    <div class="flex items-center gap-3">
      <button type="button" (click)="onClose()" class="px-5 py-2.5 text-white font-medium rounded-xl border-2 border-neutral-700 bg-neutral-800 hover:bg-neutral-700 transition-all duration-200 relative z-10">
        Cancel
      </button>
      <button type="button" (click)="onSubmit()" [disabled]="taskForm.invalid || isDateInvalid()" class="px-6 py-2.5 bg-linear-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 dark:from-blue-600 dark:to-blue-700 dark:hover:from-blue-500 dark:hover:to-blue-600 text-white font-semibold rounded-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:from-blue-600 disabled:hover:to-blue-700 transition-all duration-200 shadow-lg shadow-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40 hover:scale-105 active:scale-95 relative z-10">
        <span class="flex items-center gap-2">
          <svg *ngIf="isEditMode" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <svg *ngIf="!isEditMode" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          {{ isEditMode ? 'Update Task' : 'Create Task' }}
        </span>
      </button>
    </div>
  </div>
</app-modal>
