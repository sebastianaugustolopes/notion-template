
<app-dashboard-layout (createProject)="openCreateModal()">
  <app-projects-list
    [projects]="filteredProjects"
    [isLoading]="isLoading"
    [config]="projectsListConfig"
    (createProject)="openCreateModal()"
    (editProject)="openEditModal($event)"
    (deleteProject)="deleteProject($event)">
    <div header-title>
      Project <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-violet-600">Inventory</span>
    </div>
    <div header-subtitle>
      Manage and organize all your projects from a centralized workspace.
    </div>
  </app-projects-list>
</app-dashboard-layout>

<!-- Modals -->
<app-project-form-modal 
  [isOpen]="isModalOpen"
  [project]="selectedProject"
  (close)="closeModal()"
  (save)="saveProject($event)">
</app-project-form-modal>
